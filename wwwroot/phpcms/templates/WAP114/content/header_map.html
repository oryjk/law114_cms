<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="keywords" content="{$SEO['keyword']}" />
    <meta name="description" content="{$SEO['description']}"/>
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <script type="text/javascript" src="{SKIN_PATH}js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=B605c6b7d306d1119709ab461bac0fa3"></script>
    <link type="text/css" rel="stylesheet" href="{SKIN_PATH}css/style.css" />
    <link type="text/css" rel="stylesheet" href="{SKIN_PATH}css/map.css" />
</head>

<body onResize="autoimg()">
<header id="header">
    <div class="logoarea clearfix">
        <div class="logo"><a href="/"><img src="{SKIN_PATH}images/logo.png"/></a></div>
        <div class="toptel"><a href="tel:400028164"><img src="{SKIN_PATH}images/TopTel.png"/></a></div>
        <div class="topQR"><img src="{SKIN_PATH}images/TopQR.png"/></div>
        <div class="topshare"><img src="{SKIN_PATH}images/TopShare.png"/></div>
    </div>
    <div class="nav clearfix">
        <ul>
        <li><a href="/">网站首页</a></li>
        {pc:content action="category" catid="0" order="listorder"}
        {loop $data $r}
        {if $r["isindexguide"]==1}
        <li><a href="{$r['url']}">{$r['catname']}</a><li>
        {/if}
        {/loop}
        {/pc}
        </ul>
    </div>
</header>
